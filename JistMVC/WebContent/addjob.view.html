<link href="css/home-page.css" rel="stylesheet">

<div style="background-image: url('css/img/bg1.jpg')" class="main">
<div class="layover"></div>
  <!-- Navigation -->
<header ng-include="'partials/nav.html'"></header>

<div class="container">
	<form name="addJob" ng-action="createJob(job)" class="form-signin" novalidate>
		<h2 class="form-signin-heading">Create a Position Listing</h2>
		<hr>
		<div class="row">
			<div class="col-md-6">
				<div class="add-job-subject-header">
					Position Information
				</div>

				<label for="inputCompanyName" class="sr-only">Company Name</label>
				<input ng-model="job.companyName" name="companyname" type="text" id="inputJob" class="form-control" placeholder="Company Name (Can't be left blank)"
					required autofocus ng-minlength="2" ng-maxlength="40" required>

				<label for="inputJobTitle" class="sr-only">Job Title</label>
				<input ng-model="job.jobTitle" name="jobtitle" type="text" id="inputJob" class="form-control" placeholder="Position Title (Can't be left blank)"
					required autofocus ng-minlength="2" ng-maxlength="40" required>

				<label for="inputCity" class="sr-only">Job City</label>
				<input ng-model="job.city" name="jobCity" type="text" id="inputJob" class="form-control" placeholder="City" required autofocus
					ng-minlength="2" ng-maxlength="40">

				<label for="inputState" class="sr-only">Job State</label>
				<select ng-model="job.state" name="jobState" id="inputJob" class="form-control" placeholder="State">
					<option value="" disabled selected>State/Territory</option>
					<option value="NA">N/A</option>
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AS">American Samoa (AS)</option>
					<option value="AZ">AZ</option>
					<option value="AR">AR</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DC">District of Columbia (DC)</option>
					<option value="DE">DE</option>
					<option value="DC">DC</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="GU">Guam</option>
					<option value="HI">HI</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="IA">IA</option>
					<option value="KS">KA</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="ME">ME</option>
					<option value="MD">MD</option>
					<option value="MA">MA</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MS">MS</option>
					<option value="MO">MO</option>
					<option value="MT">MT</option>
					<option value="NE">NE</option>
					<option value="NV">NV</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NY">NY</option>
					<option value="NC">NC</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="PR">Puerto Rico</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VI">U.S. Virgin Islands</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="WV">WV</option>
					<option value="WI">WI</option>
					<option value="WY">WY</option>
				</select>

		<div class="row">
			<div class="col-md-3">
				<p id="dateLabel">Application Date:</p>
			</div>
			<div class="col-md-9">
				<input ng-model="job.appDate" name="jobAppDate" type="date" id="inputJob" class="form-control" placeholder="Applied Date"
					required autofocus>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<p id="dateLabel">Offer Status:</p>
			</div>
				<div class="col-md-9">
				<select ng-model="job.offer" name="jobOffer" id="inputJob" class="form-control" required>
				<option value="" disabled>Offer Status</option>
				<option value="Awaiting">Awaiting Reply</option>
				<option value="InProgress">Response Received</option>
				<option value="NotOffered">No Offer</option>
				</select>
				</div>
			</div>

				<hr>
				<div class="add-job-subject-header">
					Position Notes
				</div>
			<div class="row">
				<div class="col-md-4">
					<label for="inputDesiredSalary" class="sr-only">Desired Salary</label>
					<input ng-model="job.desiredSalary" name="jobDesiredSalary" type="number" id="inputDesiredSalary" class="form-control" placeholder="Your Desired Salary (ex: 75000)"
						ng-maxlength="40" min="0" max="500000" step="500">
				</div>
				<div class="col-md-4">
					<label for="inputSalaryType" class="sr-only">Wage Type</label>
					<select ng-model="job.salType" name="jobSalType" id="inputJob" class="form-control">
						<option value="" disabled selected hidden>Wage Type</option>
						<option value="Year">Year</option>
						<option value="Hour">Hour</option>
						<option value="Contract">Contract</option>
					</select>
				</div>
			</div>

				<label for="inputNotes" class="sr-only">Input Notes</label>
				<textarea rows="6" cols="40" form="addJob" ng-model="job.notes" name="jobNotes" id="inputJob" class="form-control" placeholder="Notes (How you heard about the position, people you know who work at the company, etc - max 250 characters)"
					maxlength="250">
				</textarea>
				<br>

<!-- 				<div class="col-xs-4 col-centered">
					<div class="row row-centered">
						<button ng-click="createJob(job)" class="btn btn-lg btn-primary btn-block" type="submit">Add Job</button><br>
						<button class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
					</div>
				</div> -->
			</div>

			<div class="col-md-6">
				<div class="add-job-subject-header">
					Contact Information
				</div>

				<label for="inputContactFName" class="sr-only">Contact First Name</label>
				<input ng-model="job.contactFname" name="jobContactFName" type="text" id="inputJob" class="form-control" placeholder="Contact First Name"
					ng-maxlength="40">

				<label for="inputContactLName" class="sr-only">Contact Last Name</label>
				<input ng-model="job.contactLname" name="jobContactLName" type="text" id="inputJob" class="form-control" placeholder="Contact Last Name"
					ng-maxlength="40">

				<label for="inputContactPhone" class="sr-only">Contact Phone</label>
				<input ng-model="job.contactPhone" name="jobContactPhone" type="text" id="inputJob" class="form-control" placeholder="Contact Phone #"
					ng-maxlength="40">

				<label for="inputContactEmail" class="sr-only">Contact Email</label>
				<input ng-model="job.contactEmail" name="jobContactEmail" type="email" id="inputJob" class="form-control" placeholder="Contact Email"
					ng-maxlength="40">

				
				<label for="inputJobUrl" class="sr-only">Input Job Posting Url</label>
				<input ng-model="job.postingUrl" name="jobPostingUrl" type="url" id="inputJob" class="form-control" placeholder="Paste job posting link here"
					ng-maxlength="40">
				
				
				<label for="jobOfferedSalary" class="sr-only">Offered Salary</label>
				<input ng-model="job.offeredSalary" name="jobOfferedSalary" type="number" id="inputOfferedSalary" class="form-control" placeholder="Salary Offered" required autofocus>
				 
				 <br>
				 
				<div class="col-xs-4 col-centered">
					<div class="row row-centered">
						<button ng-click="createJob(job)" class="btn btn-lg btn-primary btn-block" type="submit">Add Job</button><br>
						<button class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
					</div>
				</div>

			</div>
		</div>
	</form>

</div>
</div>
