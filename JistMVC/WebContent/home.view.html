<div style="background-image: url('css/img/home-bg.jpg')" class="main">
<div class="overlay"></div>
<div class="container">
	
	<a href="#/"><h1 class="main-text">Jist</h1></a>
	<h2 class="sub-text">Your Personal Job Search Tracker Dashboard<h2>
	
	
    <div class="row">

		<button width="50%" class="btn btn-default col-md-6" ng-click="addJobRedirect()">Add Job</button>
